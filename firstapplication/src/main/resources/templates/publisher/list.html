<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>PUBLISHERS</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <!--/*@thymesVar id="publisher" type="com.first.firstapplication.commands.PublisherCommand"*/-->
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}" style="margin-right: 5px;" >1</td>
        <td th:text="${publisher.name}">T∆G Music</td>
        <td>
            <a href="#" th:href="@{'/publisher/' + ${publisher.id} + '/show'}" style="margin-right: 5px;">Pokaż</a>
            <a href="#" th:href="@{'/publisher/' + ${publisher.id} + '/delete'}"style="margin-right: 5px;">Usuń </a>
            <a href="#" th:href="@{'/publisher/' + ${publisher.id} + '/edit'}" role="button" class="btn btn-success">Edytuj</a>
        </td>
    </tr>
    <tr>
        <td>
            <a href="#" th:href="@{'/publisher/new'}" role="button" class="btn btn-success">Dodaj</a>
        </td>
    </tr>

</table>
</body>
</html>
